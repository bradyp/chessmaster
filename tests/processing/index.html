<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                margin: 0px 0px 0px 0px;
                padding: 0px 0px 0px 0px;
            }
        </style>
        <script src="processing-1.4.1.js"></script>
        <body>
            <script type="application/processing">
                class position{
                    //Member Variables
                    int x,y;
                    int w,h;
                    Color c;
                    
                    //Constructor
                    position(int x_, int y_, int w_,int h_,Color c_){
                        x =x_;
                        y =y_;
                        w =w_;
                        h =h_;
                        c =c_;
                    }
                    
                    void display() {
                        fill(c);
                        rect(w,y,w,h);
                    }
                    //member functions
                }
                float x;
                float y;
                float targetX, targetY;
                float easing = 0.05;
            
                void setup()
                {
                    temp = rect(0,0,50,50);
                    size(screen.height - 200, screen.height - 200);
                    smooth();
                    noStroke();
                    background(0);
                }
            
                void draw()
                {
                    color dark = #FFCC00;
                    color light = #00CCFF;
                    for (i=0; i < 8; i+= 1){
                        for (j=0; j < 8; j+= 1){
                            if (i%2 == j%2) {fill(dark);}
                            else {fill(light);}
                            temp = new rect(i*height/8, j*width/8, height/8, width/8);
                        }
                    }
                    t = position(0,0,100,100,light);
                    //t.display()
                    targetX = mouseX;
                    float dx = mouseX - x;
                    if(abs(dx) > 1) {
                        x += dx * easing;
                    }
                
                    targetY = mouseY;
                    float dy = mouseY - y;
                    if(abs(dy) > 1) {
                        y += dy * easing;
                    }
                    fill(0);
                    ellipse(x,y,50,50);
                }
            </script>
            <canvas width="500" height="500"></canvas>
    </body>
</html>
